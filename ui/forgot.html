<!DOCTYPE html>
<html lang="en">
{{template "head" .}}

<body class="bg-gray-50 dark:bg-gray-900">
    {{template "header.html" .}}

    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-[80vh] lg:py-0">
        <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 dark:text-white">
                    Reset your password 🔑
                </h1>

                <form x-data="{
                    email: '{{.Email}}',
                    isLoggedIn: {{.IsLoggedIn}},
                    loading: false,
                    message: '',
                    error: '',
                    isValidEmail(email) {
                        const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                        return re.test(email);
                    },
                    async submit() {
                        this.loading = true;
                        this.error = '';
                        this.message = '';
                        
                        try {
                            const response = await fetch('/api/forgot-password', {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json',
                                },
                                body: JSON.stringify({ email: this.email })
                            });

                            const data = await response.json();
                            
                            if (response.ok) {
                                if (this.isLoggedIn) {
                                    this.message = 'Password reset email sent. Please check your email for instructions. ✉️';
                                } else {
                                    this.message = data.message + ' ✉️';
                                }
                            } else {
                                this.error = (data.message || 'An error occurred') + ' ❌';
                            }
                        } catch (err) {
                            this.error = 'An error occurred while processing your request ❌';
                        } finally {
                            this.loading = false;
                        }
                    }
                }" class="space-y-4 md:space-y-6" @submit.prevent="submit">
                    <!-- Success Message -->
                    <div x-show="message" x-text="message" class="p-4 text-sm text-green-700 bg-green-100 rounded-lg dark:bg-green-200 dark:text-green-800" role="alert"></div>
                    
                    <!-- Error Message -->
                    <div x-show="error" x-text="error" class="p-4 text-sm text-red-700 bg-red-100 rounded-lg dark:bg-red-200 dark:text-red-800" role="alert"></div>

                    <div>
                        <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email ✉️</label>
                        <input type="email" name="email" id="email" x-model="email" :disabled="isLoggedIn"
                            :class="{'bg-gray-100 dark:bg-gray-600': isLoggedIn}"
                            class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required>
                    </div>

                    <button type="submit" 
                        :disabled="loading || (!isLoggedIn && !isValidEmail(email))"
                        :class="{'opacity-50 cursor-not-allowed': loading || (!isLoggedIn && !isValidEmail(email))}"
                        class="w-full text-white bg-green-600 hover:bg-green-700 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">
                        <span x-show="!loading">Send Reset Instructions ✉️</span>
                        <span x-show="loading">Sending...</span>
                    </button>
                </form>
            </div>
        </div>

        <div class="mt-8 text-center">
            <p class="text-gray-600 dark:text-gray-400">
                🔑 Remember your password?
            </p>
            <p class="mt-1">
                <a href="/login" class="text-green-600 hover:text-green-700 dark:text-green-500 dark:hover:text-green-400 font-medium">
                    ✨ Sign in to your account! ✨
                </a>
            </p>
        </div>
    </div>

    {{template "footer.html" .}}
</body>
</html>
