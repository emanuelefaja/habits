{{ define "head" }}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habits</title> <!-- TODO: Add Dynamic title -->
    
    <!-- Common Meta Tags -->
    <link rel="icon" type="image/png" href="/static/favicon.png">
    <link rel="apple-touch-icon" href="/icons/icon-192.png">
    <link rel="manifest" href="/static/manifest.json" type="application/manifest+json">
    <meta name="theme-color" content="#2da44e">

    <!-- Common Libraries -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>


    <!-- Emoji Libraries -->
    <script src="https://unpkg.com/emoji-mart@latest/dist/browser.js"></script>

    <!-- Combined Styles -->
    <style>
        [x-cloak] { display: none !important; }

        .smooth-scroll {
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
        }

        @keyframes wave {
            0% { transform: rotate(0deg); }
            20% { transform: rotate(-15deg); }
            40% { transform: rotate(14deg); }
            60% { transform: rotate(-4deg); }
            80% { transform: rotate(10deg); }
            100% { transform: rotate(0deg); }
        }
    </style>

    <!-- Emoji Initialization -->
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                await EmojiMart.init({ 
                    data: await fetch('https://unpkg.com/@emoji-mart/data@latest/sets/14/native.json').then(r => r.json()) 
                });
                Alpine.store('emoji', {
                    async search(value) {
                        if (!value) return [];
                        return await EmojiMart.SearchIndex.search(value);
                    }
                });
            } catch (error) {
                console.error('Error initializing emoji-mart:', error);
            }
        });
    </script>

    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                    animation: {
                        'fade-in-up': 'fadeInUp 0.8s ease-out forwards'
                    },
                    keyframes: {
                        fadeInUp: {
                            '0%': {
                                opacity: '0',
                                transform: 'translateY(20px)'
                            },
                            '100%': {
                                opacity: '1',
                                transform: 'translateY(0)'
                            }
                        }
                    },
                    colors: {
                        'brand-green': '#2da44e',
                    },
                }
            },
            plugins: [
                // Add the typography plugin
                function({ addComponents }) {
                    addComponents({
                        '.prose': {
                            // Headings
                            'h1': {
                            'font-size': '2.25rem',
                            'font-weight': '700',
                            'margin-top': '2rem',
                            'margin-bottom': '1rem',
                            'line-height': '1.2',
                            'color': 'inherit'
                        },
                        'h2': {
                            'font-size': '1.875rem',
                            'font-weight': '600',
                            'margin-top': '2rem',
                            'margin-bottom': '1rem',
                            'line-height': '1.3',
                            'color': 'inherit'
                        },
                        'h3': {
                            'font-size': '1.5rem',
                            'font-weight': '600',
                            'margin-top': '1.5rem',
                            'margin-bottom': '0.75rem',
                            'line-height': '1.3',
                            'color': 'inherit'
                        },
                        'h4': {
                            'font-size': '1.25rem',
                            'font-weight': '600',
                            'margin-top': '1.5rem',
                            'margin-bottom': '0.75rem',
                            'color': 'inherit'
                        },
                        // Lists
                        'ul': {
                            'list-style-type': 'disc',
                            'margin-left': '1.5em',
                        },
                            'ol': {
                                'list-style-type': 'decimal',
                                'margin-left': '1.5em',
                            },
                            'li': {
                                'margin-top': '0.5em',
                                'margin-bottom': '0.5em',
                            },
                            // Links
                            'a': {
                                'color': '#15803D', // brand-green
                                'text-decoration': 'underline',
                                '&:hover': {
                                    'color': '#14532D', // darker shade of brand-green
                                }
                            },
                            // Updated paragraph styles
                            'p': {
                                'margin-top': '1em',
                                'margin-bottom': '1em',
                                'line-height': '1.75',
                                'font-size': '1.125rem',  // This is equivalent to text-lg
                                'color': 'inherit'
                            },
                            // Make sure all text inherits the correct color
                            'h1, h2, h3, h4, h5, h6, p, li, ul, ol': {
                                'color': 'inherit'
                            },
                        }
                    })
                }
            ],
        }
    </script>

    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful');
                    })
                    .catch(err => {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }
    </script>
    <script>
        document.addEventListener('alpine:init', () => {
            Alpine.store('theme', {
                current: localStorage.getItem('theme') || 'system',
                
                init() {
                    this.applyTheme(this.current);
                },
        
                setTheme(theme) {
                    this.current = theme;
                    localStorage.setItem('theme', theme);
                    this.applyTheme(theme);
                },
        
                applyTheme(theme) {
                    if (theme === 'dark' || (theme === 'system' && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                        document.documentElement.classList.add('dark');
                    } else {
                        document.documentElement.classList.remove('dark');
                    }
                }
            });
        
            // Listen for system theme changes
            window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
                if (Alpine.store('theme').current === 'system') {
                    Alpine.store('theme').applyTheme('system');
                }
            });
        });
    </script>
</head>
{{ end }}
