{{ define "video-player.html" }}
<!-- Video Player Component -->
<div class="video-container my-8">
    <!-- Responsive video wrapper with 16:9 aspect ratio -->
    <div class="relative w-full" style="padding-bottom: 56.25%;">
        <video 
            class="absolute top-0 left-0 w-full h-full rounded-lg shadow-lg" 
            controls
            preload="metadata"
            poster="/static/images/video-placeholder.jpg"
        >
            <source src="{{ .URL }}" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    
    <!-- Download button -->
    <div class="mt-3 flex justify-end">
        <a 
            href="{{ .URL }}" 
            download
            class="inline-flex items-center px-4 py-2 bg-gray-700 border border-transparent rounded-md font-semibold text-xs text-white uppercase tracking-widest hover:bg-gray-600 active:bg-gray-800 focus:outline-none focus:border-gray-800 focus:ring ring-gray-300 disabled:opacity-25 transition ease-in-out duration-150"
        >
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
            </svg>
            Download Video
        </a>
    </div>
</div> 
{{ end }}
