<!DOCTYPE html>
<html lang="en" class="min-h-full bg-gray-50 dark:bg-gray-900">
{{ template "head" . }}
<body class="min-h-full bg-gray-50 dark:bg-gray-900" x-data="{ 
    gridLayout: true,
    showCreateGoal: false,
    showDeleteGoalModal: false,
    showEditGoalModal: false,
    deleteGoalConfirmName: '',
    selectedGoal: null,
    habits: [],
    goals: [],
    editingGoal: {
        id: null,
        name: '',
        habit_id: null,
        start_date: '',
        end_date: '',
        target_number: 0
    },
    newGoal: {
        habitId: '',
        name: '',
        startDate: new Date().toISOString().split('T')[0],
        endDate: '',
        targetNumber: ''
    },
    async loadHabits() {
        try {
            const response = await fetch('/api/habits');
            const result = await response.json();
            if (result.success) {
                this.habits = result.data;
            }
        } catch (error) {
            console.error('Error loading habits:', error);
        }
    },
    async loadGoals() {
        try {
            const response = await fetch('/api/goals');
            const result = await response.json();
            if (result.success) {
                // Parse numbers to ensure they're treated as numbers
                this.goals = result.data.map(goal => ({
                    ...goal,
                    current_number: parseFloat(goal.current_number),
                    target_number: parseFloat(goal.target_number)
                }));
                console.log('Goals loaded:', this.goals); // Debug log
            }
        } catch (error) {
            console.error('Error loading goals:', error);
        }
    },
    calculateTodayPosition(startDate, endDate) {
        const start = new Date(startDate);
        const end = new Date(endDate);
        const today = new Date();
        
        const totalDays = (end - start) / (1000 * 60 * 60 * 24);
        const daysPassed = (today - start) / (1000 * 60 * 60 * 24);
        
        return Math.min(Math.max((daysPassed / totalDays) * 100, 0), 100);
    },
    get isValidGoal() {
        return this.newGoal.name && 
               this.newGoal.habitId &&
               this.newGoal.target > 0 && 
               this.newGoal.endDate && 
               new Date(this.newGoal.endDate) > new Date(this.newGoal.startDate);
    },
    createGoal() {
        if (!this.isValidGoal) return;
        
        const goalData = {
            habit_id: parseInt(this.newGoal.habitId),
            name: this.newGoal.name,
            start_date: this.newGoal.startDate,
            end_date: this.newGoal.endDate,
            target_number: parseFloat(this.newGoal.target)
        };

        fetch('/api/goals', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(goalData)
        })
        .then(response => response.json())
        .then(result => {
            if (result.success) {
                this.goals.push(result.data);
                this.showCreateGoal = false;
                // Reset form
                this.newGoal = {
                    habitId: '',
                    name: '',
                    startDate: new Date().toISOString().split('T')[0],
                    endDate: '',
                    targetNumber: ''
                };
            }
        })
    },
    refreshGoals() {
        // Small delay to ensure backend has finished processing
        setTimeout(() => {
            this.loadGoals();
        }, 500);
    },
    deleteGoal() {
        if (this.deleteGoalConfirmName !== this.selectedGoal.name) return;
        
        fetch(`/api/goals/delete?id=${this.selectedGoal.id}`, {
            method: 'DELETE'
        })
        .then(response => response.json())
        .then(result => {
            if (result.success) {
                // Remove the goal from the local array
                this.goals = this.goals.filter(g => g.id !== this.selectedGoal.id);
                // Reset the modal state
                this.showDeleteGoalModal = false;
                this.deleteGoalConfirmName = '';
                this.selectedGoal = null;
            } else {
                console.error('Error deleting goal:', result.message);
            }
        })
        .catch(error => {
            console.error('Error:', error);
        });
    },
    openEditModal(goal) {
        this.editingGoal = {
            id: goal.id,
            name: goal.name,
            habit_id: goal.habit_id,
            start_date: goal.start_date,
            end_date: goal.end_date,
            target_number: goal.target_number
        };
        this.showEditGoalModal = true;
    },
    async updateGoal() {
        try {
            // Create request body with correct field names
            const goalData = {
                id: this.editingGoal.id,
                name: this.editingGoal.name,
                start_date: this.editingGoal.start_date,
                end_date: this.editingGoal.end_date,
                target_number: parseFloat(this.editingGoal.target_number)
            };

            console.log('Sending update request:', goalData); // Debug log

            const response = await fetch('/api/goals/update', {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(goalData)
            });

            const result = await response.json();
            if (result.success) {
                await this.loadGoals();
                this.showEditGoalModal = false;
            } else {
                alert('Error updating goal: ' + result.message);
            }
        } catch (error) {
            console.error('Error updating goal:', error);
            alert('Error updating goal. Please try again.');
        }
    }
}"

                            class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm dark:bg-gray-700 dark:text-white">
                    </div>
                </div>
            </div>

            <!-- Footer Buttons -->
            <div class="mt-6 flex justify-end space-x-3">
                <button 
                    @click="showEditGoalModal = false"
                    class="px-4 py-2 text-sm font-medium text-gray-700 dark:text-gray-300 bg-gray-100 dark:bg-gray-700 hover:bg-gray-200 dark:hover:bg-gray-600 rounded-md">
                    Cancel
                </button>
                <button 
                    @click="updateGoal()"
                    class="px-4 py-2 text-sm font-medium text-white bg-[#2da44e] hover:bg-[#2c974b] rounded-md">
                    Save Changes
                </button>
            </div>
        </div>
    </div>

    {{ template "footer" . }}
</body>
</html>
