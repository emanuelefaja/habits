<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker</title>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="min-h-screen bg-gray-50" 
         x-data="{ 
            status: 'none',
            habitType: '{{ .Habit.HabitType }}'
         }">
        {{ template "header" . }}
        
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <div class="text-center">
                <div class="text-6xl mb-2">{{ .Habit.Emoji }}</div>
                <h1 class="text-3xl font-bold text-gray-900">{{ .Habit.Name }}</h1>
            </div>
        </div>

        <!-- Conditionally include habit type components -->
        {{ if eq .Habit.HabitType "binary" }}
            {{ template "binary-habit" . }}
        {{ else if eq .Habit.HabitType "numeric" }}
            {{ template "numeric-habit" . }}
        {{ end }}
    </div>
</body>
</html>
