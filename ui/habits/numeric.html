{{ define "numeric-habit" }}
<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8" 
     x-data="{ 
         stats: null,
         habitId: {{ .Habit.ID }},
         async loadStats() {
             try {
                 const response = await fetch(`/api/habits/stats?id=${this.habitId}`);
                 const result = await response.json();
                 if (result.success) {
                     this.stats = result.data;
                 }
             } catch (error) {
                 console.error('Error:', error);
             }
         }
     }"
     x-init="loadStats()"
     @habit-log-updated.window="loadStats()">

        <div class="bg-white overflow-hidden shadow-sm rounded-lg border border-gray-200">

                        <span class="text-2xl">‚úÖ</span>
                    </div>
                    <div class="ml-5 w-0 flex-1">
                        <dl>
                            <dt class="text-sm font-semibold text-gray-900 truncate">Total Done</dt>
                            <dd class="text-3xl font-semibold text-gray-900" x-text="stats?.total_done || 0"></dd>
                        </dl>
                    </div>
                </div>
            </div>
        </div>
