{{ define "binary-habit" }}
<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8" 
     x-data="{ 
        stats: {
            total_done: 0,
            total_missed: 0,
            total_skipped: 0,
            total_days: 0
        },
        async loadStats() {
            try {
                console.log('Fetching stats for habit:', {{ .Habit.ID }});
                const response = await fetch(`/api/habits/stats?id={{ .Habit.ID }}`);
                const result = await response.json();
                console.log('Stats response:', result);
                if (result.success) {
                    this.stats = result.data;
                } else {
                    console.error('Error from API:', result.message);
                }
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }
     }"
     x-init="loadStats">
    <!-- Stats Card -->
    <div class="grid grid-cols-1 gap-4 sm:grid-cols-4 mb-8">
        <!-- Total Done Card -->
        <div class="bg-white overflow-hidden shadow-sm rounded-lg border border-gray-200">
            <div class="p-5">
                <div class="flex items-center">
                    <div class="flex-shrink-0">
                        <span class="text-2xl">‚úÖ</span>
                    </div>
                    <div class="ml-5 w-0 flex-1">
                        <dl>
                            <dt class="text-sm font-semibold text-gray-900 truncate">Total Done</dt>
                            <dd class="text-3xl font-semibold text-gray-900" x-text="stats.total_done"></dd>
                        </dl>
                    </div>
                </div>
            </div>
        </div>
        <!-- Missed Card -->
        <div class="bg-white overflow-hidden shadow-sm rounded-lg border border-gray-200">
            <div class="p-5">
                <div class="flex items-center">
                    <div class="flex-shrink-0">
                        <span class="text-2xl">‚ùå</span>
                    </div>
                    <div class="ml-5 w-0 flex-1">
                        <dl>
                            <dt class="text-sm font-semibold text-gray-900 truncate">Missed</dt>
                            <dd class="text-3xl font-semibold text-gray-900" x-text="stats.total_missed"></dd>
                        </dl>
                    </div>
                </div>
            </div>
        </div>
        <!-- Skipped Card -->
        <div class="bg-white overflow-hidden shadow-sm rounded-lg border border-gray-200">
            <div class="p-5">
                <div class="flex items-center">
                    <div class="flex-shrink-0">
                        <span class="text-2xl">‚è≠Ô∏è</span>
                    </div>
                    <div class="ml-5 w-0 flex-1">
                        <dl>
                            <dt class="text-sm font-semibold text-gray-900 truncate">Skipped</dt>
                            <dd class="text-3xl font-semibold text-gray-900" x-text="stats.total_skipped"></dd>
                        </dl>
                    </div>
                </div>
            </div>
        </div>
        <!-- Total Days Card -->
        <div class="bg-white overflow-hidden shadow-sm rounded-lg border border-gray-200">
            <div class="p-5">
                <div class="flex items-center">
                    <div class="flex-shrink-0">
                        <span class="text-2xl">üóìÔ∏è</span>
                    </div>
                    <div class="ml-5 w-0 flex-1">
                        <dl>
                            <dt class="text-sm font-semibold text-gray-900 truncate">Total Days</dt>
                            <dd class="text-3xl font-semibold text-gray-900" x-text="stats.total_days"></dd>
                        </dl>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Yearly Grid -->
    {{ template "yearly-grid" . }}
</div>

{{ end }}
