<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-50">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Habits</title>
    <script src="https://unpkg.com/alpinejs" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-full">
    <div class="min-h-full flex flex-col py-6 sm:px-4 lg:px-4" 
         x-data="{ 
            showAddForm: false, 
            newHabitName: '',
            habits: {{ .HabitsJSON }},
            habitLogs: {},
            flashMessage: '',
            showFlash: false,

            // Month navigation state
            currentMonth: new Date().getMonth() + 1,
            currentYear: new Date().getFullYear(),
            monthNames: ['January', 'February', 'March', 'April', 'May', 'June', 
                        'July', 'August', 'September', 'October', 'November', 'December'],
            isLoading: false,

            // Get days in current month
            getDaysInMonth() {
                return new Date(this.currentYear, this.currentMonth, 0).getDate();
            },

            // Generate array of days for current month
            get daysArray() {
                return Array.from({ length: this.getDaysInMonth() }, (_, i) => i + 1);
            },

            // Format date string
            formatDate(day) {
                return `${this.currentYear}-${String(this.currentMonth).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
            },

            // Status cycling
            statusColors: {
                'none': '#ebedf0',
                'done': '#2da44e',
                'missed': '#E3211a',
                'skipped': '#00a0d2'
            },
            statusCycle: ['none', 'done', 'missed', 'skipped'],

            // Initialize with current month's logs
            async init() {
                await this.loadMonthLogs();
            },

            // Load habit logs for the current month
            async loadMonthLogs() {
                this.isLoading = true;
                try {
                    const startDate = this.formatDate(1);
                    const endDate = this.formatDate(this.getDaysInMonth());

                    // Clear existing logs for the month
                    this.habitLogs = {};

                    for (const habit of this.habits) {
                        const response = await fetch(`/api/habits/logs?habit_id=${habit.id}&start_date=${startDate}&end_date=${endDate}`);
                        const result = await response.json();
                        
                        if (result.success) {
                            result.data.forEach(log => {
                                const key = `${log.habit_id}_${log.date.split('T')[0]}`;
                                this.habitLogs[key] = log;
                            });
                        }
                    }
                } catch (error) {
                    console.error('Error loading habit logs:', error);
                } finally {
                    this.isLoading = false;
                }
            },

            // Get status for a habit on a specific date
            getStatus(habitId, date) {
                const key = `${habitId}_${date}`;
                return this.habitLogs[key]?.status || 'none';
            },

            // Get color for a status
            getStatusColor(status) {
                return this.statusColors[status];
            },

            // Get next status in cycle
            getNextStatus(currentStatus) {
                const currentIndex = this.statusCycle.indexOf(currentStatus);
                return this.statusCycle[(currentIndex + 1) % this.statusCycle.length];
            },

            // Handle square click
            async handleSquareClick(habitId, date) {
                const key = `${habitId}_${date}`;
                const currentStatus = this.getStatus(habitId, date);
                const newStatus = this.getNextStatus(currentStatus);
                const originalStatus = currentStatus;

                // Optimistically update UI
                if (newStatus === 'none') {
                    delete this.habitLogs[key];
                } else {
                    this.habitLogs[key] = {
                        habit_id: habitId,
                        date: date,
                        status: newStatus
                    };
                }

                // Send API request
                try {
                    const response = await fetch('/api/habits/logs', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            habit_id: habitId,
                            date: date,
                            status: newStatus
                        })
                    });

                    const result = await response.json();
                    if (!result.success) {
                        // Revert on failure
                        if (originalStatus === 'none') {
                            delete this.habitLogs[key];
                        } else {
                            this.habitLogs[key] = {
                                habit_id: habitId,
                                date: date,
                                status: originalStatus
                            };
                        }
                    }
                } catch (error) {
                    console.error('Error updating habit log:', error);
                    // Revert on error
                    if (originalStatus === 'none') {
                        delete this.habitLogs[key];
                    } else {
                        this.habitLogs[key] = {
                            habit_id: habitId,
                            date: date,
                            status: originalStatus
                        };
                    }
                }
            },

            toggleForm() {
                this.showAddForm = !this.showAddForm;
                if (this.showAddForm) {
                    this.$nextTick(() => this.$refs.habitInput.focus());
                }
            },
            
            async submitHabit() {
                if (!this.newHabitName.trim()) return;
                
                try {
                    const response = await fetch('/api/habits', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ name: this.newHabitName.trim() })
                    });
                    
                    const result = await response.json();
                    
                    if (result.success) {
                        // Add new habit to the list and sort alphabetically
                        this.habits.push(result.data);
                        this.habits.sort((a, b) => a.name.toLowerCase().localeCompare(b.name.toLowerCase()));
                        
                        // Reset form
                        this.newHabitName = '';
                        this.showAddForm = false;
                        
                        // Show success message
                        this.flashMessage = result.message;
                        this.showFlash = true;
                        setTimeout(() => this.showFlash = false, 3000);
                    } else {
                        // Show error message
                        this.flashMessage = result.message;
                        this.showFlash = true;
                        setTimeout(() => this.showFlash = false, 3000);
                    }
                } catch (error) {
                    this.flashMessage = 'Error creating habit';
                    this.showFlash = true;
                    setTimeout(() => this.showFlash = false, 3000);
                }
            },

            // Add new data for suggestions
            showSuggestions: false,
            selectedSuggestions: [],
            habitSuggestions: [
                { emoji: '💪', name: 'Pushups' },
                { emoji: '🏃‍♂️', name: 'Running' },
                { emoji: '🧘', name: 'Meditation' },
                { emoji: '📚', name: 'Reading' },
                { emoji: '💧', name: 'Drink Water' },
                { emoji: '😴', name: '8h Sleep' },
                { emoji: '🥗', name: 'Healthy Meal' },
                { emoji: '📝', name: 'Journaling' },
                { emoji: '🌅', name: 'Morning Routine' },
                { emoji: '🎯', name: 'Practice Skill' }
            ],

            async addSelectedHabits() {
                if (this.selectedSuggestions.length === 0) return;
                console.log('Selected habits:', this.selectedSuggestions);
                
                try {
                    const requestBody = this.selectedSuggestions.map(name => ({ name }));
                    console.log('Sending request:', requestBody);
                    
                    const response = await fetch('/api/habits/bulk', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(requestBody)
                    });
                    
                    console.log('Response status:', response.status);
                    const result = await response.json();
                    console.log('Response data:', result);
                    
                    if (result.success) {
                        // Fetch habits instead of full page reload
                        const habitsResponse = await fetch('/api/habits');
                        const habitsResult = await habitsResponse.json();
                        if (habitsResult.success) {
                            this.habits = habitsResult.data || [];
                            this.selectedSuggestions = [];
                            this.flashMessage = 'Habits added successfully';
                            this.showFlash = true;
                            setTimeout(() => this.showFlash = false, 3000);
                            await this.loadMonthLogs(); // Reload logs for new habits
                        }
                    } else {
                        this.flashMessage = 'Error adding habits';
                        this.showFlash = true;
                        setTimeout(() => this.showFlash = false, 3000);
                    }
                } catch (error) {
                    console.error('Error adding habits:', error);
                    this.flashMessage = 'Error adding habits';
                    this.showFlash = true;
                    setTimeout(() => this.showFlash = false, 3000);
                }
            }
         }"
         @click.away="if (showAddForm) { showAddForm = false; newHabitName = ''; }">

        <!-- Flash Message -->
        <div x-show="showFlash" 
             x-transition:enter="transition ease-out duration-300"
             x-transition:enter-start="opacity-0 transform -translate-y-2"
             x-transition:enter-end="opacity-100 transform translate-y-0"
             x-transition:leave="transition ease-in duration-300"
             x-transition:leave-start="opacity-100 transform translate-y-0"
             x-transition:leave-end="opacity-0 transform -translate-y-2"
             class="fixed top-4 right-4 px-4 py-2 rounded-md text-white"
             :class="flashMessage.includes('successfully') ? 'bg-green-500' : 'bg-red-500'"
             x-text="flashMessage">
        </div>

        <!-- Header with Welcome Message and Logout Button -->
        <div class="flex justify-between items-center px-6 mb-4">
            <h1 class="text-left text-3xl font-bold tracking-tight text-gray-900">
                👋 {{ .User.FirstName }}
            </h1>
            <div class="flex items-center space-x-4">
                <!-- Settings Button -->
                <a href="/settings" 
                    class="rounded-md bg-gray-300 px-4 py-2 text-sm font-semibold text-gray-700 shadow-sm hover:bg-gray-200 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-gray-400">
                    Settings ⚙️
                </a>
                <!-- Logout Button -->
                <form action="/logout" method="POST">
                    <button type="submit" 
                        class="rounded-md bg-red-600 px-4 py-2 text-sm font-semibold text-white shadow-sm hover:bg-red-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-red-600">
                        Logout 👋
                    </button>
                </form>
            </div>
        </div>

        <!-- First Time User View -->
        <template x-if="habits.length === 0">
            <div class="flex-grow flex items-center justify-center mb-8">
                <div class="max-w-3xl mx-auto px-4 py-8">
                    <h2 class="text-2xl font-bold text-gray-900 mb-6">🎯 Get Started with Habit Tracking!</h2>
                    <p class="text-gray-600 mb-8">Choose some habits you'd like to track. You can always add more later.</p>
                    
                    <div class="flex flex-wrap gap-3 mb-8">
                        <template x-for="suggestion in habitSuggestions" :key="suggestion.name">
                            <button 
                                @click="selectedSuggestions.includes(suggestion.name) ? 
                                    selectedSuggestions = selectedSuggestions.filter(s => s !== suggestion.name) : 
                                    selectedSuggestions.push(suggestion.name)"
                                :class="{
                                    'bg-indigo-100 border-indigo-500': selectedSuggestions.includes(suggestion.name),
                                    'bg-white border-gray-300 hover:border-gray-400': !selectedSuggestions.includes(suggestion.name)
                                }"
                                class="px-4 py-2 rounded-full border transition-colors duration-200"
                            >
                                <span x-text="suggestion.emoji"></span>
                                <span x-text="suggestion.name" class="ml-2"></span>
                            </button>
                        </template>
                    </div>

                    <button 
                        @click="addSelectedHabits()"
                        :disabled="selectedSuggestions.length === 0"
                        :class="{'opacity-50 cursor-not-allowed': selectedSuggestions.length === 0}"
                        class="bg-indigo-600 text-white px-6 py-2 rounded-lg hover:bg-indigo-700 transition-colors duration-200"
                    >
                        Add <span x-text="selectedSuggestions.length"></span> Habits
                    </button>
                </div>
            </div>
        </template>

        <!-- Monthly Grid -->
        <template x-if="habits.length > 0">
            <div class="flex-grow flex items-center justify-center mb-8">
                <div class="w-auto">
                    <div class="bg-white p-8 shadow sm:rounded-lg">
                        <!-- Header with title and legend -->
                        <div class="flex justify-between items-center mb-6">
                            <div class="flex items-center gap-3">
                                <span class="isolate inline-flex rounded-md shadow-sm">
                                    <button type="button" 
                                            @click="
                                                if (currentMonth === 1) {
                                                    currentMonth = 12;
                                                    currentYear--;
                                                } else {
                                                    currentMonth--;
                                                }
                                                loadMonthLogs();
                                            "
                                            class="relative inline-flex items-center rounded-l-md bg-white px-1.5 py-1.5 text-gray-400 ring-1 ring-inset ring-gray-300 hover:bg-gray-50 focus:z-10">
                                        <span class="sr-only">Previous</span>
                                        <svg class="size-4" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                                            <path fill-rule="evenodd" d="M11.78 5.22a.75.75 0 0 1 0 1.06L8.06 10l3.72 3.72a.75.75 0 1 1-1.06 1.06l-4.25-4.25a.75.75 0 0 1 0-1.06l4.25-4.25a.75.75 0 0 1 1.06 0Z" clip-rule="evenodd" />
                                        </svg>
                                    </button>
                                    <button type="button"
                                            @click="
                                                if (currentMonth === 12) {
                                                    currentMonth = 1;
                                                    currentYear++;
                                                } else {
                                                    currentMonth++;
                                                }
                                                loadMonthLogs();
                                            "
                                            class="relative -ml-px inline-flex items-center rounded-r-md bg-white px-1.5 py-1.5 text-gray-400 ring-1 ring-inset ring-gray-300 hover:bg-gray-50 focus:z-10">
                                        <span class="sr-only">Next</span>
                                        <svg class="size-4" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                                            <path fill-rule="evenodd" d="M8.22 5.22a.75.75 0 0 1 1.06 0l4.25 4.25a.75.75 0 0 1 0 1.06l-4.25 4.25a.75.75 0 0 1-1.06-1.06L11.94 10 8.22 6.28a.75.75 0 0 1 0-1.06Z" clip-rule="evenodd" />
                                        </svg>
                                    </button>
                                </span>
                                <h2 class="text-2xl font-semibold" x-text="`🗓️ ${monthNames[currentMonth-1]} ${currentYear}`"></h2>
                            </div>
                            
                            <!-- Legend -->
                            <div class="flex gap-6">
                                <div class="flex items-center gap-2">
                                    <div class="w-5 h-5 rounded-sm" style="background-color: #2da44e;"></div>
                                    <span class="text-sm text-gray-600">Done</span>
                                </div>
                                <div class="flex items-center gap-2">
                                    <div class="w-5 h-5 rounded-sm" style="background-color: #E3211a;"></div>
                                    <span class="text-sm text-gray-600">Missed</span>
                                </div>
                                <div class="flex items-center gap-2">
                                    <div class="w-5 h-5 rounded-sm" style="background-color: #00a0d2;"></div>
                                    <span class="text-sm text-gray-600">Skipped</span>
                                </div>
                                <div class="flex items-center gap-2">
                                    <div class="w-5 h-5 rounded-sm" style="background-color: #ebedf0;"></div>
                                    <span class="text-sm text-gray-600">No Data</span>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Grid -->
                        <div class="flex flex-col">
                            <div class="grid" style="gap: 3px; grid-template-columns: 150px repeat(31, 35px)">
                                <!-- Header row with day numbers -->
                                <div class="h-8"></div>
                                <template x-for="day in 31" :key="day">
                                    <div class="text-sm text-center text-gray-600" 
                                         style="width: 35px;" 
                                         :class="{ 'invisible': day > getDaysInMonth() }"
                                         x-text="day">
                                    </div>
                                </template>
                                
                                <!-- Habit rows -->
                                <template x-for="habit in habits">
                                    <div class="contents">
                                        <div class="h-8 flex items-center font-medium text-sm text-gray-700 pr-4" style="width: 150px;" x-text="habit.name"></div>
                                        <template x-for="day in 31" :key="day">
                                            <div class="h-8 flex items-center justify-center" 
                                                 style="width: 35px;"
                                                 :class="{ 'invisible': day > getDaysInMonth() }">
                                                <div class="w-7 h-7 rounded-sm cursor-pointer"
                                                     @click="day <= getDaysInMonth() && handleSquareClick(habit.id, formatDate(day))"
                                                     :style="{ 
                                                         backgroundColor: day <= getDaysInMonth() ? getStatusColor(getStatus(habit.id, formatDate(day))) : '#ebedf0',
                                                         cursor: day <= getDaysInMonth() ? 'pointer' : 'default'
                                                     }">
                                                </div>
                                            </div>
                                        </template>
                                    </div>
                                </template>
                                
                                <!-- Add Habit Button/Form -->
                                <div class="h-8 flex items-center col-span-full"
                                     x-data="{ 
                                        handleClickOutside() {
                                            if (this.showAddForm) {
                                                this.showAddForm = false;
                                                this.newHabitName = '';
                                            }
                                        }
                                     }"
                                     @click.outside="handleClickOutside">
                                    <!-- Button -->
                                    <button x-show="!showAddForm"
                                            @click.stop="toggleForm()"
                                            class="text-sm text-gray-500 hover:text-gray-700">
                                        + Add Habit
                                    </button>
                                    
                                    <!-- Form -->
                                    <form x-show="showAddForm"
                                          @submit.prevent="submitHabit()"
                                          @click.stop
                                          class="w-[150px]">
                                        <input type="text"
                                               x-ref="habitInput"
                                               x-model="newHabitName"
                                               @keydown.escape="showAddForm = false; newHabitName = ''"
                                               placeholder="New habit name"
                                               class="w-full px-2 py-1 text-sm border border-gray-300 rounded focus:outline-none focus:border-blue-500">
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </template>
    </div>
</body>
</html>
