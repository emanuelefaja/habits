<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-50">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Habits</title>
    <script src="https://unpkg.com/alpinejs" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        [x-cloak] { display: none !important; }
    </style>
</head>
<body class="h-full" 
      x-data="{ 
          modalState: { 
              isOpen: false, 
              view: 'suggestions', 
              selectedHabit: null, 
              customHabit: { 
                  name: '', 
                  emoji: '',
                  type: null 
              } 
          },
          formatNumericValue(value) {
              if (value >= 1000000) {
                  return Math.floor(value/100000)/10 + 'M';
              } else if (value >= 1000) {
                  return (value % 1000 === 0) ? 
                      Math.floor(value/1000) + 'k' : 
                      Math.floor(value/100)/10 + 'k';
              }
              return value;
          }
      }">
    {{ template "header" dict "User" .User "Page" "home" }}
    
    <div class="min-h-full flex flex-col" 
         x-data="{ 
            habits: {{ .HabitsJSON }},
            habitLogs: {},
            flashMessage: '',
            showFlash: false,

            // Month navigation state
            currentMonth: new Date().getMonth() + 1,
            currentYear: new Date().getFullYear(),
            monthNames: ['January', 'February', 'March', 'April', 'May', 'June', 
                        'July', 'August', 'September', 'October', 'November', 'December'],
            isLoading: false,

            // Get days in current month
            getDaysInMonth() {
                return new Date(this.currentYear, this.currentMonth, 0).getDate();
            },

            // Generate array of days for current month
            get daysArray() {
                return Array.from({ length: this.getDaysInMonth() }, (_, i) => i + 1);
            },

            // Format date string
            formatDate(day) {
                return `${this.currentYear}-${String(this.currentMonth).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
            },

            // Status cycling
            statusColors: {
                'none': '#ebedf0',
                'done': '#2da44e',
                'missed': '#E3211a',
                'skipped': '#00a0d2'
            },
            statusCycle: ['none', 'done', 'missed', 'skipped'],

            // Initialize with current month's logs
            async init() {
                await this.loadMonthLogs();
            },

            // Load habit logs for the current month
            async loadMonthLogs() {
                this.isLoading = true;
                try {
                    const startDate = this.formatDate(1);
                    const endDate = this.formatDate(this.getDaysInMonth());

                    // Clear existing logs for the month
                    this.habitLogs = {};

                    for (const habit of this.habits) {
                        const response = await fetch(`/api/habits/logs?habit_id=${habit.id}&start_date=${startDate}&end_date=${endDate}`);
                        const result = await response.json();
                        
                        if (result.success) {
                            result.data.forEach(log => {
                                const key = `${log.habit_id}_${log.date.split('T')[0]}`;
                                this.habitLogs[key] = log;
                            });
                        }
                    }
                } catch (error) {
                    console.error('Error loading habit logs:', error);
                } finally {
                    this.isLoading = false;
                }
            },

            // Get status for a habit on a specific date
            getStatus(habitId, date) {
                const key = `${habitId}_${date}`;
                return this.habitLogs[key]?.status || 'none';
            },

            // Get color for a status
            getStatusColor(status) {
                return this.statusColors[status];
            },

            // Get next status in cycle
            getNextStatus(currentStatus) {
                const currentIndex = this.statusCycle.indexOf(currentStatus);
                return this.statusCycle[(currentIndex + 1) % this.statusCycle.length];
            },

            // Handle square click
            async handleSquareClick(habitId, date, status = null) {
                if (status) {
                    // For numeric habits, set value to 0 for missed/skipped
                    const habit = this.habits.find(h => h.id === habitId);
                    if (habit?.habit_type === 'numeric') {
                        fetch('/api/habits/logs', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                habit_id: habitId,
                                date: date,
                                status: status,
                                value: { value: 0 }
                            })
                        })
                        .then(response => response.json())
                        .then(result => {
                            if (result.success) {
                                const key = `${habitId}_${date}`;
                                this.habitLogs[key] = {
                                    habit_id: habitId,
                                    date: date,
                                    status: status,
                                    value: { String: JSON.stringify({ value: 0 }), Valid: true }
                                };
                                this.showTooltip = null;
                            }
                        });
                    } else {
                        // Binary habit with explicit status
                        fetch('/api/habits/logs', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                habit_id: habitId,
                                date: date,
                                status: status
                            })
                        })
                        .then(response => response.json())
                        .then(result => {
                            if (result.success) {
                                const key = `${habitId}_${date}`;
                                this.habitLogs[key] = {
                                    habit_id: habitId,
                                    date: date,
                                    status: status
                                };
                            }
                        });
                    }
                } else {
                    // Click-to-cycle logic for binary habits
                    const habit = this.habits.find(h => h.id === habitId);
                    if (habit?.habit_type === 'binary') {
                        const currentStatus = this.getStatus(habitId, date);
                        const nextStatus = this.getNextStatus(currentStatus);
                        
                        fetch('/api/habits/logs', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                habit_id: habitId,
                                date: date,
                                status: nextStatus
                            })
                        })
                        .then(response => response.json())
                        .then(result => {
                            if (result.success) {
                                const key = `${habitId}_${date}`;
                                this.habitLogs[key] = {
                                    habit_id: habitId,
                                    date: date,
                                    status: nextStatus
                                };
                            }
                        });
                    } else if (habit?.habit_type === 'numeric') {
                        this.showTooltip = `${habitId}_${date}`;
                        this.showNumericInput = false;
                    }
                }
            },

            // Add new data for suggestions
            showSuggestions: false,
            selectedSuggestions: [],
            habitSuggestions: [
                { emoji: '‚ú®', name: 'Create your own', type: null }, // Special case for custom habit
                { emoji: 'üí™', name: 'Pushups', type: 'numeric' },
                { emoji: 'üèÉ‚Äç‚ôÇÔ∏è', name: 'Running', type: 'binary' },
                { emoji: 'üßò', name: 'Meditation', type: 'numeric' }, // minutes meditated
                { emoji: 'üìö', name: 'Reading', type: 'numeric' }, // pages or minutes
                { emoji: 'üíß', name: 'Drink Water', type: 'numeric' }, // glasses of water
                { emoji: 'üò¥', name: '8h Sleep', type: 'binary' },
                { emoji: 'ü•ó', name: 'Healthy Meal', type: 'binary' },
                { emoji: 'üìù', name: 'Journaling', type: 'binary' },
                { emoji: 'üåÖ', name: 'Morning Routine', type: 'binary' },
                { emoji: 'üéØ', name: 'Practice Skill', type: 'binary' }
            ],

            async addSelectedHabits() {
                if (this.selectedSuggestions.length === 0) return;
                
                try {
                    const requestBody = this.selectedSuggestions.map(name => {
                        const suggestion = this.habitSuggestions.find(s => s.name === name);
                        console.log('Found suggestion:', suggestion);
                        const payload = {
                            name: suggestion.name,
                            emoji: suggestion.emoji,
                            habit_type: suggestion.type
                        };
                        console.log('Created payload:', payload);
                        return payload;
                    });
                    
                    console.log('Full request body:', requestBody);
                    
                    const response = await fetch('/api/habits/bulk', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(requestBody)
                    });
                    
                    console.log('Response status:', response.status);
                    const result = await response.json();
                    console.log('Response data:', result);
                    
                    if (result.success) {
                        // Fetch habits instead of full page reload
                        const habitsResponse = await fetch('/api/habits');
                        const habitsResult = await habitsResponse.json();
                        if (habitsResult.success) {
                            this.habits = habitsResult.data || [];
                            this.selectedSuggestions = [];
                            this.flashMessage = 'Habits added successfully';
                            this.showFlash = true;
                            setTimeout(() => this.showFlash = false, 3000);
                            await this.loadMonthLogs(); // Reload logs for new habits
                        }
                    } else {
                        this.flashMessage = 'Error adding habits';
                        this.showFlash = true;
                        setTimeout(() => this.showFlash = false, 3000);
                    }
                } catch (error) {
                    console.error('Error adding habits:', error);
                    this.flashMessage = 'Error adding habits';
                    this.showFlash = true;
                    setTimeout(() => this.showFlash = false, 3000);
                }
            },

            // Modal methods
            closeModal() {
                this.modalState.isOpen = false;
                this.modalState.view = 'suggestions';
                this.modalState.selectedHabit = null;
                this.modalState.customHabit.name = '';
                this.modalState.customHabit.emoji = '';
                this.modalState.customHabit.type = null;
            },

            createCustomHabit() {
                if (!this.modalState.customHabit.name || !this.modalState.customHabit.type) return;

                fetch('/api/habits', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        name: this.modalState.customHabit.name,
                        emoji: this.modalState.customHabit.emoji,
                        habit_type: this.modalState.customHabit.type
                    })
                })
                .then(response => response.json())
                .then(result => {
                    if (result.success) {
                        this.habits.push(result.data);
                        this.habits.sort((a, b) => a.name.toLowerCase().localeCompare(b.name.toLowerCase()));
                        this.closeModal();
                        this.flashMessage = result.message;
                        this.showFlash = true;
                        setTimeout(() => this.showFlash = false, 3000);
                    } else {
                        this.flashMessage = result.message;
                        this.showFlash = true;
                        setTimeout(() => this.showFlash = false, 3000);
                    }
                })
                .catch(error => {
                    this.flashMessage = 'Error creating habit';
                    this.showFlash = true;
                    setTimeout(() => this.showFlash = false, 3000);
                });
            },

            showTooltip: null,
            showNumericInput: false,
            numericValue: 0,

            handleNumericSubmit(habitId, date, status = 'done') {
                fetch('/api/habits/logs', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        habit_id: habitId,
                        date: date,
                        status: status,
                        value: { value: parseInt(this.numericValue) }
                    })
                })
                .then(response => response.json())
                .then(result => {
                    if (result.success) {
                        const key = `${habitId}_${date}`;
                        this.habitLogs[key] = {
                            habit_id: habitId,
                            date: date,
                            status: status,
                            value: { String: JSON.stringify({ value: parseInt(this.numericValue) }), Valid: true }
                        };
                        this.showTooltip = null;
                        this.showNumericInput = false;
                        this.numericValue = 0;
                    }
                });
            }
         }"
         @click.away="if (showAddForm) { showAddForm = false; newHabitName = ''; }"
         @keydown.escape="closeModal()">

        <!-- Flash Message -->
        <div x-show="showFlash" 
             x-transition:enter="transition ease-out duration-300"
             x-transition:enter-start="opacity-0 transform translate-y-2"
             x-transition:enter-end="opacity-100 transform translate-y-0"
             x-transition:leave="transition ease-in duration-300"
             x-transition:leave-start="opacity-100 transform translate-y-0"
             x-transition:leave-end="opacity-0 transform translate-y-2"
             class="fixed bottom-4 right-4 px-4 py-2 rounded-md text-white"
             :class="flashMessage.includes('successfully') ? 'bg-green-500' : 'bg-red-500'"
             x-text="flashMessage">
        </div>

        <!-- Logout Button (Fixed at bottom center) -->
        <div class="fixed bottom-8 left-1/2 transform -translate-x-1/2">
            <form action="/logout" method="POST">
                <button type="submit" 
                    class="rounded-md bg-red-600 px-4 py-2 text-sm font-semibold text-white shadow-sm hover:bg-red-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-red-600">
                    Logout üëã
                </button>
            </form>
        </div>

        <!-- First Time User View -->
        <template x-if="habits.length === 0">
            <div class="flex-grow flex items-center justify-center mb-8" 
                 x-data="{ showCustomForm: false }">
                <div class="max-w-lg mx-auto px-4 py-8">
                    <h2 class="text-2xl font-bold text-gray-900 mb-6">üéØ Get Started with Habit Tracking!</h2>
                    <p class="text-gray-600 mb-8">Choose some habits you'd like to track. You can always add more later.</p>
                    
                    <!-- Create Your Own Habit Button - Hidden when form is shown -->
                    <div class="flex justify-between items-center mb-4">
                        <button 
                            x-show="!showCustomForm"
                            @click="showCustomForm = true"
                            class="w-full px-4 py-3 rounded-full border-2 border-gray-300 hover:border-gray-400 flex items-center justify-center space-x-2 transition-colors duration-200">
                            <span>‚ú®</span>
                            <span>Create your own habit</span>
                        </button>

                        <!-- Back Button -->
                        <button 
                            x-show="showCustomForm"
                            @click="showCustomForm = false"
                            class="px-4 py-2 rounded-md bg-[#00a0d2] text-white hover:bg-[#008db8] transition-colors duration-200">
                            ‚Üê Back
                        </button>
                    </div>

                    <!-- Custom Habit Form -->
                    <div x-show="showCustomForm" 
                         x-transition:enter="transition ease-out duration-200"
                         x-transition:enter-start="opacity-0 transform -translate-y-2"
                         x-transition:enter-end="opacity-100 transform translate-y-0"
                         class="mb-8">
                        <div class="space-y-6">
                            <!-- Name Input -->
                            <div>
                                <label for="habitName" class="block text-sm font-medium text-gray-700 mb-2">Habit Name</label>
                                <input type="text" 
                                       id="habitName"
                                       x-model="modalState.customHabit.name"
                                       class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-[#2da44e] focus:border-[#2da44e]"
                                       placeholder="Enter habit name">
                            </div>

                            <!-- Type Selection -->
                            <div class="grid grid-cols-2 gap-4">
                                <!-- Binary Card -->
                                <button 
                                    @click="modalState.customHabit.type = 'binary'"
                                    :class="{
                                        'ring-2 ring-[#2da44e]': modalState.customHabit.type === 'binary',
                                        'hover:border-gray-400': modalState.customHabit.type !== 'binary'
                                    }"
                                    class="p-4 border rounded-lg text-center transition-all bg-white">
                                    <div class="text-2xl mb-2">‚úÖ</div>
                                    <h3 class="font-semibold mb-2">Binary</h3>
                                    <p class="text-sm text-gray-600">Track if you did it or not <br>(i.e. study, read)</p>
                                </button>

                                <!-- Numeric Card -->
                                <button 
                                    @click="modalState.customHabit.type = 'numeric'"
                                    :class="{
                                        'ring-2 ring-[#2da44e]': modalState.customHabit.type === 'numeric',
                                        'hover:border-gray-400': modalState.customHabit.type !== 'numeric'
                                    }"
                                    class="p-4 border rounded-lg text-center transition-all bg-white">
                                    <div class="text-2xl mb-2">üî¢</div>
                                    <h3 class="font-semibold mb-2">Numeric</h3>
                                    <p class="text-sm text-gray-600">Track a number <br>(i.e. 5 squats, 10 pushups)</p>
                                </button>
                            </div>

                            <!-- Create Button -->
                            <div class="flex justify-end">
                                <button 
                                    @click="createCustomHabit()"
                                    :disabled="!modalState.customHabit.name || !modalState.customHabit.type || !modalState.customHabit.emoji"
                                    :class="{
                                        'opacity-50 cursor-not-allowed': !modalState.customHabit.name || !modalState.customHabit.type || !modalState.customHabit.emoji,
                                        'hover:bg-[#2c974b]': modalState.customHabit.name && modalState.customHabit.type && modalState.customHabit.emoji
                                    }"
                                    class="px-4 py-2 rounded-md bg-[#2da44e] text-white transition-colors duration-200">
                                    Create Habit ‚ú®
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- Suggested Habits - Hidden when form is shown -->
                    <div x-show="!showCustomForm">
                        <div class="flex flex-wrap gap-3 mb-8">
                            <template x-for="suggestion in habitSuggestions.slice(1)" :key="suggestion.name">
                                <button 
                                    @click="selectedSuggestions.includes(suggestion.name) ? 
                                        selectedSuggestions = selectedSuggestions.filter(s => s !== suggestion.name) : 
                                        selectedSuggestions.push(suggestion.name)"
                                    :class="{
                                        'bg-[#e6f4ea] text-[#2da44e] border-[#2da44e]': selectedSuggestions.includes(suggestion.name),
                                        'bg-white text-gray-700 border-gray-300 hover:border-gray-400': !selectedSuggestions.includes(suggestion.name)
                                    }"
                                    class="px-4 py-2 rounded-full border transition-colors duration-200">
                                    <span x-text="suggestion.emoji"></span>
                                    <span x-text="suggestion.name" class="ml-2"></span>
                                </button>
                            </template>
                        </div>

                        <button 
                            @click="addSelectedHabits()"
                            :disabled="selectedSuggestions.length === 0"
                            :class="{
                                'opacity-50 cursor-not-allowed': selectedSuggestions.length === 0,
                                'hover:bg-[#2c974b]': selectedSuggestions.length > 0
                            }"
                            class="bg-[#2da44e] text-white px-6 py-2 rounded-lg transition-colors duration-200">
                            Add <span x-text="selectedSuggestions.length"></span> Habits
                        </button>
                    </div>
                </div>
            </div>
        </template>

        <!-- Monthly Grid -->
        <template x-if="habits.length > 0">
            <div class="flex-grow flex items-center justify-center mb-8">
                <div class="w-auto">
                    <div class="bg-white p-8 shadow sm:rounded-lg">
                        <!-- Header with title and legend -->
                        <div class="flex justify-between items-center mb-6">
                            <div class="flex items-center gap-3">
                                <span class="isolate inline-flex rounded-md shadow-sm">
                                    <button type="button" 
                                            @click="
                                                if (currentMonth === 1) {
                                                    currentMonth = 12;
                                                    currentYear--;
                                                } else {
                                                    currentMonth--;
                                                }
                                                loadMonthLogs();
                                            "
                                            class="relative inline-flex items-center rounded-l-md bg-white px-1.5 py-1.5 text-gray-400 ring-1 ring-inset ring-gray-300 hover:bg-gray-50 focus:z-10">
                                        <span class="sr-only">Previous</span>
                                        <svg class="size-4" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                                            <path fill-rule="evenodd" d="M11.78 5.22a.75.75 0 0 1 0 1.06L8.06 10l3.72 3.72a.75.75 0 1 1-1.06 1.06l-4.25-4.25a.75.75 0 0 1 0-1.06l4.25-4.25a.75.75 0 0 1 1.06 0Z" clip-rule="evenodd" />
                                        </svg>
                                    </button>
                                    <button type="button"
                                            @click="
                                                if (currentMonth === 12) {
                                                    currentMonth = 1;
                                                    currentYear++;
                                                } else {
                                                    currentMonth++;
                                                }
                                                loadMonthLogs();
                                            "
                                            class="relative -ml-px inline-flex items-center rounded-r-md bg-white px-1.5 py-1.5 text-gray-400 ring-1 ring-inset ring-gray-300 hover:bg-gray-50 focus:z-10">
                                        <span class="sr-only">Next</span>
                                        <svg class="size-4" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                                            <path fill-rule="evenodd" d="M8.22 5.22a.75.75 0 0 1 1.06 0l4.25 4.25a.75.75 0 0 1 0 1.06l-4.25 4.25a.75.75 0 0 1-1.06-1.06L11.94 10 8.22 6.28a.75.75 0 0 1 0-1.06Z" clip-rule="evenodd" />
                                        </svg>
                                    </button>
                                </span>
                                <h2 class="text-2xl font-semibold" x-text="`üóìÔ∏è ${monthNames[currentMonth-1]} ${currentYear}`"></h2>
                            </div>
                            
                            <!-- Legend -->
                            <div class="flex gap-6">
                                <div class="flex items-center gap-2">
                                    <div class="w-5 h-5 rounded-sm" style="background-color: #2da44e;"></div>
                                    <span class="text-sm text-gray-600">Done</span>
                                </div>
                                <div class="flex items-center gap-2">
                                    <div class="w-5 h-5 rounded-sm" style="background-color: #E3211a;"></div>
                                    <span class="text-sm text-gray-600">Missed</span>
                                </div>
                                <div class="flex items-center gap-2">
                                    <div class="w-5 h-5 rounded-sm" style="background-color: #00a0d2;"></div>
                                    <span class="text-sm text-gray-600">Skipped</span>
                                </div>
                                <div class="flex items-center gap-2">
                                    <div class="w-5 h-5 rounded-sm" style="background-color: #ebedf0;"></div>
                                    <span class="text-sm text-gray-600">No Data</span>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Grid -->
                        <div class="flex flex-col">
                            <div class="grid" style="gap: 3px; grid-template-columns: 150px repeat(31, 35px)">
                                <!-- Header row with day numbers -->
                                <div class="h-8"></div>
                                <template x-for="day in 31" :key="day">
                                    <div class="text-sm text-center text-gray-600" 
                                         style="width: 35px;" 
                                         :class="{ 'invisible': day > getDaysInMonth() }"
                                         x-text="day">
                                    </div>
                                </template>
                                
                                <!-- Habit rows -->
                                <template x-for="habit in habits">
                                    <div class="contents">
                                        <div class="h-8 flex items-center font-medium text-sm text-gray-700 pr-4" style="width: 150px;">
                                            <span class="mr-2" x-text="habit.emoji"></span>
                                            <span x-text="habit.name"></span>
                                        </div>
                                        <template x-for="day in 31" :key="day">
                                            <div class="h-8 flex items-center justify-center relative" 
                                                 style="width: 35px;"
                                                 :class="{ 'invisible': day > getDaysInMonth() }">
                                                <div class="w-7 h-7 rounded-sm cursor-pointer flex items-center justify-center text-sm"
                                                     @click="
                                                         if (habit.habit_type === 'numeric') {
                                                             showTooltip = `${habit.id}_${formatDate(day)}`;
                                                             showNumericInput = false;
                                                         } else {
                                                             handleSquareClick(habit.id, formatDate(day));
                                                         }
                                                     "
                                                     :style="{ 
                                                         backgroundColor: day <= getDaysInMonth() ? getStatusColor(getStatus(habit.id, formatDate(day))) : '#ebedf0',
                                                         cursor: day <= getDaysInMonth() ? 'pointer' : 'default'
                                                     }">
                                                    <!-- Show numeric value if habit is numeric and has a value -->
                                                    <template x-if="habit.habit_type === 'numeric'">
                                                        <span class="text-white" 
                                                              x-text="habitLogs[`${habit.id}_${formatDate(day)}`]?.value?.Valid ? 
                                                                     formatNumericValue(JSON.parse(habitLogs[`${habit.id}_${formatDate(day)}`].value.String).value) : 
                                                                     (habitLogs[`${habit.id}_${formatDate(day)}`]?.status === 'missed' || 
                                                                      habitLogs[`${habit.id}_${formatDate(day)}`]?.status === 'skipped' ? '0' : '')">
                                                        </span>
                                                    </template>
                                                </div>

                                                <!-- Tooltip -->
                                                <div x-show="showTooltip === `${habit.id}_${formatDate(day)}`"
                                                     @click.outside="showTooltip = null"
                                                     x-transition:enter="transition ease-out duration-200"
                                                     x-transition:enter-start="opacity-0 transform -translate-y-2"
                                                     x-transition:enter-end="opacity-100 transform translate-y-0"
                                                     class="absolute left-1/2 -translate-x-1/2 bg-white shadow-xl rounded-md py-2 px-1 z-50 w-44 border border-gray-200"
                                                     :class="showNumericInput ? '-top-8' : '-top-24'">
                                                    <!-- Arrow with stronger shadow -->
                                                    <div class="absolute bottom-[-6px] left-1/2 -translate-x-1/2 w-3 h-3 bg-white transform rotate-45 border-r border-b border-gray-200 shadow-md"></div>
                                                    
                                                    <!-- Options View -->
                                                    <div x-show="!showNumericInput" class="flex flex-col gap-1">
                                                        <button @click="
                                                            showNumericInput = true;
                                                            const log = habitLogs[`${habit.id}_${formatDate(day)}`];
                                                            numericValue = log?.value?.Valid ? JSON.parse(log.value.String).value : 0;
                                                        "
                                                            class="px-2 py-1 hover:bg-gray-100 rounded text-sm text-left">
                                                            ‚úÖ Log amount
                                                        </button>
                                                        <button @click="handleSquareClick(habit.id, formatDate(day), 'missed')"
                                                            class="px-2 py-1 hover:bg-gray-100 rounded text-sm text-left">
                                                            ‚ùå Missed
                                                        </button>
                                                        <button @click="handleSquareClick(habit.id, formatDate(day), 'skipped')"
                                                            class="px-2 py-1 hover:bg-gray-100 rounded text-sm text-left">
                                                            ‚è≠Ô∏è Skipped
                                                        </button>
                                                    </div>
                                                    
                                                    <!-- Numeric Input -->
                                                    <div x-show="showNumericInput" class="px-2">
                                                        <div class="flex items-center gap-2">
                                                            <button @click="numericValue = Math.max(0, parseInt(numericValue) - 1)"
                                                                class="text-gray-500 hover:text-gray-700">-</button>
                                                            <input type="number" 
                                                                   x-model="numericValue"
                                                                   @keyup.enter="handleNumericSubmit(habit.id, formatDate(day))"
                                                                   x-ref="numericInput"
                                                                   class="w-16 text-center border rounded-md"
                                                                   min="0"
                                                                   step="1">
                                                            <button @click="numericValue = parseInt(numericValue) + 1"
                                                                class="text-gray-500 hover:text-gray-700">+</button>
                                                            <button @click="handleNumericSubmit(habit.id, formatDate(day))"
                                                                class="px-2 py-1 bg-[#2da44e] hover:bg-[#2c974b] text-white rounded-md text-sm">
                                                                Log
                                                            </button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </template>
                                    </div>
                                </template>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </template>

        <!-- Add modal markup after the existing content -->
        <div x-show="modalState.isOpen" 
             x-cloak
             class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50"
             @click="closeModal()">
            <div class="bg-white rounded-lg p-8 w-11/12 max-w-2xl" 
                 @click.stop>
                <!-- Header -->
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-bold">Create a Habit</h2>
                    <button @click="closeModal()" class="text-gray-500 hover:text-gray-700">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>

                <!-- Suggestions View -->
                <div x-show="modalState.view === 'suggestions'">
                    <!-- Create Your Own -->
                    <button 
                        @click="modalState.view = 'custom'"
                        class="w-full mb-4 px-4 py-3 rounded-full border-2 border-gray-300 hover:border-gray-400 flex items-center justify-center space-x-2 transition-colors duration-200">
                        <span>‚ú®</span>
                        <span>Create your own habit</span>
                    </button>

                    <!-- Habit Suggestions -->
                    <div class="flex flex-wrap gap-3 mb-8">
                        <template x-for="suggestion in habitSuggestions.slice(1)" :key="suggestion.name">
                            <button 
                                @click="modalState.selectedHabit = modalState.selectedHabit === suggestion.name ? null : suggestion.name"
                                :class="{
                                    'bg-[#e6f4ea] text-[#2da44e] border-[#2da44e]': modalState.selectedHabit === suggestion.name,
                                    'bg-white text-gray-700 border-gray-300 hover:border-gray-400': modalState.selectedHabit !== suggestion.name
                                }"
                                class="px-4 py-2 rounded-full border transition-colors duration-200">
                                <span x-text="suggestion.emoji"></span>
                                <span x-text="suggestion.name" class="ml-2"></span>
                            </button>
                        </template>
                    </div>

                    <!-- Footer Buttons -->
                    <div class="flex justify-end space-x-4 mt-8">
                        <button 
                            @click="closeModal()"
                            class="px-4 py-2 rounded-md bg-gray-300 text-gray-700 hover:bg-gray-200 transition-colors duration-200">
                            Cancel ‚ùå
                        </button>
                        <button 
                            @click="
                                if (modalState.selectedHabit) {
                                    const suggestion = habitSuggestions.find(s => s.name === modalState.selectedHabit);
                                    if (suggestion) {
                                        fetch('/api/habits', {
                                            method: 'POST',
                                            headers: {
                                                'Content-Type': 'application/json',
                                            },
                                            body: JSON.stringify({
                                                name: suggestion.name,
                                                emoji: suggestion.emoji,
                                                habit_type: suggestion.type
                                            })
                                        })
                                        .then(response => response.json())
                                        .then(result => {
                                            if (result.success) {
                                                habits.push(result.data);
                                                habits.sort((a, b) => a.name.toLowerCase().localeCompare(b.name.toLowerCase()));
                                                closeModal();
                                                flashMessage = result.message;
                                                showFlash = true;
                                                setTimeout(() => showFlash = false, 3000);
                                            } else {
                                                flashMessage = result.message;
                                                showFlash = true;
                                                setTimeout(() => showFlash = false, 3000);
                                            }
                                        })
                                        .catch(error => {
                                            flashMessage = 'Error creating habit';
                                            showFlash = true;
                                            setTimeout(() => showFlash = false, 3000);
                                        });
                                    }
                                }
                            "
                            :disabled="!modalState.selectedHabit"
                            :class="{'opacity-50 cursor-not-allowed': !modalState.selectedHabit}"
                            class="px-4 py-2 rounded-md bg-[#2da44e] text-white hover:bg-[#2c974b] transition-colors duration-200">
                            Create Habit ‚ú®
                        </button>
                    </div>
                </div>

                <!-- Custom Habit View -->
                <div x-show="modalState.view === 'custom'" class="space-y-6">
                    <!-- Emoji Selector -->
                    <div>
                        <label for="habitEmoji" class="block text-sm font-medium text-gray-700 mb-2">Choose an Emoji</label>
                        <div class="grid grid-cols-8 gap-2">
                            <template x-for="emoji in ['üí™', 'üèÉ‚Äç‚ôÇÔ∏è', 'üßò', 'üìö', 'üíß', 'üò¥', 'ü•ó', 'üìù', 'üåÖ', 'üéØ', 'üé®', 'üé∏', 'üèä‚Äç‚ôÇÔ∏è', 'üö¥‚Äç‚ôÇÔ∏è', 'üß†', 'üíª']">
                                <button 
                                    type="button"
                                    @click="modalState.customHabit.emoji = emoji"
                                    :class="{'ring-2 ring-[#2da44e]': modalState.customHabit.emoji === emoji}"
                                    class="p-2 text-xl border rounded hover:bg-gray-50">
                                    <span x-text="emoji"></span>
                                </button>
                            </template>
                        </div>
                    </div>

                    <!-- Name Input -->
                    <div>
                        <label for="habitName" class="block text-sm font-medium text-gray-700 mb-2">Habit Name</label>
                        <input type="text" 
                               id="habitName"
                               x-model="modalState.customHabit.name"
                               class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-[#2da44e] focus:border-[#2da44e]"
                               placeholder="Enter habit name">
                    </div>

                    <!-- Type Selection -->
                    <div class="grid grid-cols-2 gap-4">
                        <!-- Binary Card -->
                        <button 
                            @click="modalState.customHabit.type = 'binary'"
                            :class="{
                                'ring-2 ring-[#2da44e]': modalState.customHabit.type === 'binary',
                                'hover:border-gray-400': modalState.customHabit.type !== 'binary'
                            }"
                            class="p-4 border rounded-lg text-center transition-all">
                            <div class="text-2xl mb-2">‚úÖ</div>
                            <h3 class="font-semibold mb-2">Binary</h3>
                            <p class="text-sm text-gray-600">Track if you did it or not <br>(i.e. study, read)</p>
                        </button>

                        <!-- Numeric Card -->
                        <button 
                            @click="modalState.customHabit.type = 'numeric'"
                            :class="{
                                'ring-2 ring-[#2da44e]': modalState.customHabit.type === 'numeric',
                                'hover:border-gray-400': modalState.customHabit.type !== 'numeric'
                            }"
                            class="p-4 border rounded-lg text-center transition-all">
                            <div class="text-2xl mb-2">üî¢</div>
                            <h3 class="font-semibold mb-2">Numeric</h3>
                            <p class="text-sm text-gray-600">Track a number <br>(i.e. 5 squats, 10 pushups)</p>
                        </button>
                    </div>

                    <!-- Footer Buttons -->
                    <div class="flex justify-between space-x-4 mt-8">
                        <!-- Back Button -->
                        <button 
                            @click="modalState.view = 'suggestions'"
                            class="px-4 py-2 rounded-md bg-[#00a0d2] text-white hover:bg-[#008db8] transition-colors duration-200">
                            ‚Üê Back
                        </button>
                        
                        <div class="flex space-x-4">
                            <button 
                                @click="closeModal()"
                                class="px-4 py-2 rounded-md bg-gray-300 text-gray-700 hover:bg-gray-200 transition-colors duration-200">
                                Cancel ‚ùå
                            </button>
                            <button 
                                @click="createCustomHabit()"
                                :disabled="!modalState.customHabit.name || !modalState.customHabit.type || !modalState.customHabit.emoji"
                                :class="{'opacity-50 cursor-not-allowed': !modalState.customHabit.name || !modalState.customHabit.type || !modalState.customHabit.emoji}"
                                class="px-4 py-2 rounded-md bg-[#2da44e] text-white hover:bg-[#2c974b] transition-colors duration-200">
                                Create Habit ‚ú®
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
