<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-50 scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Habits</title>
    <script src="https://unpkg.com/alpinejs" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    animation: {
                        'fade-in-up': 'fadeInUp 0.8s ease-out forwards'
                    },
                    keyframes: {
                        fadeInUp: {
                            '0%': {
                                opacity: '0',
                                transform: 'translateY(20px)'
                            },
                            '100%': {
                                opacity: '1',
                                transform: 'translateY(0)'
                            }
                        }
                    }
                }
            }
        }

        function smoothScroll(targetId) {
            const target = document.querySelector(targetId);
            const targetPosition = target.getBoundingClientRect().top + window.pageYOffset;
            const startPosition = window.pageYOffset;
            const distance = targetPosition - startPosition;
            const duration = 1000;
            let start = null;

            function animation(currentTime) {
                if (start === null) start = currentTime;
                const timeElapsed = currentTime - start;
                const run = ease(timeElapsed, startPosition, distance, duration);
                window.scrollTo(0, run);
                if (timeElapsed < duration) requestAnimationFrame(animation);
            }

            function ease(t, b, c, d) {
                t /= d / 2;
                if (t < 1) return c / 2 * t * t + b;
                t--;
                return -c / 2 * (t * (t - 2) - 1) + b;
            }

            requestAnimationFrame(animation);
        }
    </script>
</head>
<body class="h-full">
    {{ template "header" . }}
    
    <div class="min-h-[calc(100vh-4rem)] relative px-4 sm:px-6 lg:px-8">
        <div class="absolute top-[30%] left-1/2 -translate-x-1/2 w-full max-w-md"
             style="width: calc(100% - 2rem)"
             x-data="{ show: false }"
             x-init="setTimeout(() => show = true, 100)">
            <h1 class="text-2xl sm:text-4xl tracking-tight text-gray-900 text-left space-y-2">
                <span class="block font-bold opacity-0"
                      :class="{ 'animate-fade-in-up': show }"
                      style="animation-delay: 0.2s">
                    Mindful action, daily.
                </span>
                <span class="block opacity-0"
                      :class="{ 'animate-fade-in-up': show }"
                      style="animation-delay: 0.5s">
                    Shapes the life we want to see.
                </span>
                <span class="block opacity-0"
                      :class="{ 'animate-fade-in-up': show }"
                      style="animation-delay: 1s">
                    Dreams no longer wait.
                </span>
            </h1>
        </div>

        <div class="absolute top-[75%] left-1/2 -translate-x-1/2 text-center"
             style="width: calc(100% - 2rem)"
             x-data="{ show: false }"
             x-init="setTimeout(() => show = true, 100)">
            <button 
               class="inline-block opacity-0 px-4 py-2 text-sm font-medium rounded-md text-white bg-[#2da44e] hover:bg-[#2c974b] transition-all duration-200"
               :class="{ 'animate-fade-in-up': show }"
               style="animation-delay: 1.5s"
               onclick="smoothScroll('#intro')">
                Learn More â†“
            </button>
        </div>
    </div>

    <div id="intro" class="min-h-screen px-6 py-24 sm:py-32 lg:px-8">
        <div class="mx-auto max-w-2xl text-center relative">
            <h2 class="text-4xl font-bold tracking-tight text-gray-900 sm:text-6xl">Build better habits.</h2>
            <p class="mt-6 mb-24 text-lg leading-8 text-gray-600">
                Turn small daily wins into life-changing achievements.
            </p>
            <div class="hidden lg:block"> <!-- Hide on mobile/tablet -->
                {{ template "demo-grid" . }}
            </div>
        </div>
    </div>
</body>
</html>
