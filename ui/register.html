<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-50">
{{ template "head" . }}
<body class="h-full" x-data="{ 
    password: '',
    showPassword: false,
    email: '',
    emailValid: true,
    emailTimer: null,
    checks: {
        length: false,
        uppercase: false,
        lowercase: false,
        number: false,
        special: false
    },
    validatePassword() {
        this.checks.length = this.password.length >= 8;
        this.checks.uppercase = /[A-Z]/.test(this.password);
        this.checks.lowercase = /[a-z]/.test(this.password);
        this.checks.number = /[0-9]/.test(this.password);
        this.checks.special = /[^A-Za-z0-9]/.test(this.password);
    },
    validateEmail() {
        clearTimeout(this.emailTimer);
        this.emailTimer = setTimeout(() => {
            if (this.email === '') {
                this.emailValid = true;
                return;
            }
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            this.emailValid = emailPattern.test(this.email);
        }, 1000);
    },
    generatePassword() {
        // Define character sets
        const lowercase = 'abcdefghijklmnopqrstuvwxyz';
        const uppercase = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const numbers = '0123456789';
        const special = '!@#$%^&*()_+';
        
        // Start with one character from each required set
        let result = '';
        result += lowercase.charAt(Math.floor(Math.random() * lowercase.length));
        result += uppercase.charAt(Math.floor(Math.random() * uppercase.length));
        result += numbers.charAt(Math.floor(Math.random() * numbers.length));
        result += special.charAt(Math.floor(Math.random() * special.length));
        
        // Fill the rest with random characters from all sets
        const allChars = lowercase + uppercase + numbers + special;
        const remainingLength = 12; // Total length will be 16 (4 required + 12 random)
        
        for (let i = 0; i < remainingLength; i++) {
            result += allChars.charAt(Math.floor(Math.random() * allChars.length));
        }
        
        // Shuffle the result to make it more random
        result = result.split('').sort(() => Math.random() - 0.5).join('');
        
        this.password = result;
        this.validatePassword();
        return result;
    },
    async handleSubmit(event) {
        event.preventDefault();
        const form = event.target;
        const formData = new FormData(form);

        try {
            const response = await fetch('/register', {
                method: 'POST',
                body: formData
            });

            if (response.ok) {
                // Trigger confetti celebration
                const duration = 4000;
                const animationEnd = Date.now() + duration;
                const defaults = { 
                    startVelocity: 20,
                    spread: 360,
                    ticks: 100,
                    zIndex: 0 
                };

                function randomInRange(min, max) {
                    return Math.random() * (max - min) + min;
                }

                const interval = setInterval(function() {
                    const timeLeft = animationEnd - Date.now();

                    if (timeLeft <= 0) {
                        clearInterval(interval);
                        window.location.href = '/';
                        return;
                    }

                    const particleCount = 30 * (timeLeft / duration);
                    confetti({
                        ...defaults,
                        particleCount,
                        origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 },
                    });
                    confetti({
                        ...defaults,
                        particleCount,
                        origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 },
                    });
                }, 400);
            } else {
                form.submit();
            }
        } catch (error) {
            form.submit();
        }
    }
}">
    <div class="flex min-h-full flex-col justify-center py-12 sm:px-6 lg:px-8">
        <div class="sm:mx-auto sm:w-full sm:max-w-md">
            <h1 class="mt-6 text-center text-2xl/9 font-bold tracking-tight text-gray-900">Create your account ğŸ¤</h1>
        </div>

        <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-[480px]">
            <div class="bg-white px-6 py-12 shadow sm:rounded-lg sm:px-12">
                <form class="space-y-6" @submit="handleSubmit" action="/register" method="POST">
                    {{ if .Error }}
                    <div class="rounded-md bg-red-50 p-4">
                        <div class="flex">
                            <div class="ml-3">
                                <h3 class="text-sm font-medium text-red-800">{{ .Error }}</h3>
                            </div>
                        </div>
                    </div>
                    {{ end }}
                    <div class="grid grid-cols-1 gap-x-6 gap-y-6 sm:grid-cols-2">
                        <!-- First Name -->
                        <div>
                            <label for="first_name" class="block text-sm/6 font-medium text-gray-900">ğŸ‘‹First name</label>
                            <div class="mt-2">
                                <input id="first_name" name="first_name" type="text" required 
                                    class="block w-full rounded-md bg-white px-3 py-1.5 text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-[#2da44e] sm:text-sm/6">
                            </div>
                        </div>

                        <!-- Last Name -->
                        <div>
                            <label for="last_name" class="block text-sm/6 font-medium text-gray-900">ğŸ‘¤ Last name</label>
                            <div class="mt-2">
                                <input id="last_name" name="last_name" type="text" required 
                                    class="block w-full rounded-md bg-white px-3 py-1.5 text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-[#2da44e] sm:text-sm/6">
                            </div>
                        </div>
                    </div>

                    <!-- Email with validation -->
                    <div>
                        <label for="email" class="block text-sm/6 font-medium text-gray-900">âœ‰ï¸ Email address</label>
                        <div class="mt-2">
                            <input id="email" name="email" type="email" autocomplete="email" required 
                                x-model="email"
                                @input="validateEmail"
                                :class="{'outline-red-500': !emailValid, 'outline-gray-300': emailValid}"
                                class="block w-full rounded-md bg-white px-3 py-1.5 text-gray-900 outline outline-1 -outline-offset-1 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-[#2da44e] sm:text-sm/6">
                        </div>
                        <p x-show="!emailValid" class="mt-2 text-sm text-red-600">âŒ Please enter a valid email address.</p>
                    </div>

                    <!-- Password field with toggle -->
                    <div>
                        <label for="password" class="block text-sm/6 font-medium text-gray-900">ğŸ”‘ Password</label>
                        <div class="mt-2 relative flex">
                            <div class="relative flex-1">
                                <input :type="showPassword ? 'text' : 'password'" id="password" name="password" required 
                                    x-model="password"
                                    @input="validatePassword"
                                    class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-[#2da44e] sm:text-sm/6">
                                <button type="button" @click="showPassword = !showPassword" class="absolute inset-y-0 right-0 flex items-center pr-3 text-gray-500">
                                    <span x-show="!showPassword">ğŸ”’</span>
                                    <span x-show="showPassword">ğŸ‘€</span>
                                </button>
                            </div>
                            <button type="button" 
                                @click="password = generatePassword()"
                                class="ml-2 px-3 py-1.5 rounded-md bg-gray-100 text-sm text-gray-700 hover:bg-gray-200 flex-shrink-0">
                                ğŸ² Generate
                            </button>
                        </div>
                        <!-- Password Requirements Checklist -->
                        <div class="mt-2 space-y-2">
                            <ul class="text-sm text-gray-600 space-y-1">
                                <li x-text="checks.length ? 'âœ… At least 8 characters' : 'âŒ At least 8 characters'"></li>
                                <li x-text="checks.uppercase ? 'âœ… At least one uppercase letter' : 'âŒ At least one uppercase letter'"></li>
                                <li x-text="checks.lowercase ? 'âœ… At least one lowercase letter' : 'âŒ At least one lowercase letter'"></li>
                                <li x-text="checks.number ? 'âœ… At least one number' : 'âŒ At least one number'"></li>
                                <li x-text="checks.special ? 'âœ… At least one special character' : 'âŒ At least one special character'"></li>
                            </ul>
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <div>
                        <button type="submit" 
                            class="flex w-full justify-center rounded-md bg-[#2da44e] px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-[#2c974b] focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-[#2da44e]">
                            Register
                        </button>
                    </div>
                </form>
            </div>

            <p class="mt-10 text-center text-sm/6 text-gray-500">
                ğŸ‘‹ Already have an account?
            </p>
            <p class="text-center">
                <a href="/login" class="text-sm/6 font-semibold text-[#2da44e] hover:text-[#2c974b]">âœ¨ Sign in and start tracking! âœ¨</a>
            </p>
        </div>
    </div>
    {{ template "footer" . }}
</body>
</html>
