<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>{{.Subject}}</title>
    <style media="all" type="text/css">
    /* -------------------------------------
    GLOBAL RESETS
    ------------------------------------ */
    body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        -webkit-font-smoothing: antialiased;
        font-size: 16px;
        line-height: 1.5;
        -ms-text-size-adjust: 100%;
        -webkit-text-size-adjust: 100%;
        color: #1a1a1a;
    }
    
    table {
        border-collapse: separate;
        mso-table-lspace: 0pt;
        mso-table-rspace: 0pt;
        width: 100%;
    }
    
    table td {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        font-size: 16px;
        vertical-align: top;
    }
    
    /* -------------------------------------
    BODY & CONTAINER
    ------------------------------------ */
    body {
        background-color: #f4f5f6;
        margin: 0;
        padding: 0;
    }
    
    .body {
        background-color: #f4f5f6;
        width: 100%;
    }
    
    .container {
        margin: 0 auto !important;
        max-width: 600px;
        padding: 0;
        padding-top: 24px;
        width: 600px;
    }
    
    .content {
        box-sizing: border-box;
        display: block;
        margin: 0 auto;
        max-width: 600px;
        padding: 0;
    }
    
    /* -------------------------------------
    HEADER, FOOTER, MAIN
    ------------------------------------ */
    .main {
        background: #ffffff;
        border: 1px solid #eaebed;
        border-radius: 16px;
        width: 100%;
    }
    
    .wrapper {
        box-sizing: border-box;
        padding: 24px;
    }
    
    .header {
        text-align: center;
        padding: 24px 0;
    }
    
    .logo {
        width: 100px;
        height: auto;
        margin-bottom: 16px;
    }
    
    h1 {
        color: #2da44e;
        margin: 0 0 16px;
        font-size: 24px;
    }
    
    h2 {
        color: #333;
        margin: 24px 0 16px;
        font-size: 20px;
    }
    
    .footer {
        clear: both;
        padding-top: 24px;
        text-align: center;
        width: 100%;
    }
    
    .footer td,
    .footer p,
    .footer span,
    .footer a {
        color: #9a9ea6;
        font-size: 14px;
        text-align: center;
    }
    
    /* -------------------------------------
    TYPOGRAPHY
    ------------------------------------ */
    p {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        font-size: 16px;
        font-weight: normal;
        margin: 0;
        margin-bottom: 16px;
    }
    
    a {
        color: #2da44e;
        text-decoration: underline;
    }
    
    /* -------------------------------------
    BUTTONS
    ------------------------------------ */
    .btn {
        box-sizing: border-box;
        min-width: 100% !important;
        width: 100%;
    }
    
    .btn > tbody > tr > td {
        padding-bottom: 16px;
    }
    
    .btn table {
        width: auto;
    }
    
    .btn table td {
        background-color: #ffffff;
        border-radius: 4px;
        text-align: center;
    }
    
    .btn a {
        background-color: #ffffff;
        border: solid 2px #2da44e;
        border-radius: 4px;
        box-sizing: border-box;
        color: #2da44e;
        cursor: pointer;
        display: inline-block;
        font-size: 16px;
        font-weight: bold;
        margin: 0;
        padding: 12px 24px;
        text-decoration: none;
        text-transform: capitalize;
    }
    
    .btn-primary table td {
        background-color: #2da44e;
    }
    
    .btn-primary a {
        background-color: #2da44e;
        border-color: #2da44e;
        color: #ffffff;
    }
    
    @media all {
        .btn-primary table td:hover {
            background-color: #2c974b !important;
        }
        .btn-primary a:hover {
            background-color: #2c974b !important;
            border-color: #2c974b !important;
        }
    }
    
    /* -------------------------------------
    SPECIAL ELEMENTS
    ------------------------------------ */
    .quote {
        border-left: 4px solid #2da44e;
        padding-left: 16px;
        margin: 24px 0;
        font-style: italic;
    }
    
    .image-container {
        margin: 24px 0;
        text-align: center;
    }
    
    .image-container img {
        max-width: 100%;
        height: auto;
    }
    
    .youtube-container {
        margin: 24px 0;
        text-align: center;
    }
    
    .youtube-thumbnail {
        position: relative;
        display: inline-block;
        cursor: pointer;
    }
    
    .youtube-thumbnail img {
        max-width: 100%;
        height: auto;
    }
    
    .youtube-play-button {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 68px;
        height: 48px;
        background-color: rgba(0,0,0,0.7);
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    
    .youtube-play-button:before {
        content: "";
        border-style: solid;
        border-width: 10px 0 10px 20px;
        border-color: transparent transparent transparent white;
    }
    
    /* -------------------------------------
    OTHER STYLES
    ------------------------------------ */
    ul {
        margin: 20px 0;
        padding-left: 20px;
    }
    
    li {
        margin-bottom: 8px;
    }
    
    hr {
        border: 0;
        border-top: 1px solid #eaebed;
        margin: 24px 0;
    }
    
    /* -------------------------------------
    RESPONSIVE AND MOBILE FRIENDLY STYLES
    ------------------------------------ */
    @media only screen and (max-width: 640px) {
        .main p,
        .main td,
        .main span {
            font-size: 16px !important;
        }
        .wrapper {
            padding: 16px !important;
        }
        .content {
            padding: 0 !important;
        }
        .container {
            padding: 0 !important;
            padding-top: 8px !important;
            width: 100% !important;
        }
        .main {
            border-left-width: 0 !important;
            border-radius: 0 !important;
            border-right-width: 0 !important;
        }
        .btn table {
            max-width: 100% !important;
            width: 100% !important;
        }
        .btn a {
            font-size: 16px !important;
            max-width: 100% !important;
            width: 100% !important;
        }
    }
    </style>
</head>
<body>
    <table role="presentation" border="0" cellpadding="0" cellspacing="0" class="body">
        <tr>
            <td>&nbsp;</td>
            <td class="container">
                <div class="content">
                    <!-- START CENTERED WHITE CONTAINER -->
                    <table role="presentation" border="0" cellpadding="0" cellspacing="0" class="main">
                        <!-- START MAIN CONTENT AREA -->
                        <tr>
                            <td class="wrapper">
                                <div class="header">
                                    <img src="https://habits.co/brand/secondary-logo-green.png" alt="Habits Logo" class="logo">
                                    <h1>{{.Title}}</h1>
                                </div>
                                
                                <!-- DYNAMIC CONTENT GOES HERE -->
                                {{.Content}}
                                <!-- END DYNAMIC CONTENT -->
                                
                            </td>
                        </tr>
                    </table>
                    
                    <!-- START FOOTER -->
                    <div class="footer">
                        <table role="presentation" border="0" cellpadding="0" cellspacing="0">
                            <tr>
                                <td class="content-block">
                                    <p>Â© {{.AppName}} 2025 | <a href="https://habits.co/privacy">Privacy</a> | <a href="https://habits.co/terms">Terms</a></p>
                                    <p>
                                        You received this email because you're subscribed to {{.CampaignName}} {{.CampaignEmoji}}<br>
                                        Click here to <a href="UNSUBSCRIBE_LINK_PLACEHOLDER">Unsubscribe</a> 
                                    </p>
                                </td>
                            </tr>
                        </table>
                    </div>
                    <!-- END FOOTER -->
                </div>
            </td>
            <td>&nbsp;</td>
        </tr>
    </table>
</body>
</html>
